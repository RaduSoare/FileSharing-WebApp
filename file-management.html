<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
        <script src="static/fireBase.js"></script>
        <script src="static/main.js"></script>

        <link href="/file-management.css" rel="stylesheet" type="text/css">
        <script src="static/file-management.js"></script>
        
        

        

    <title>File Management</title>


    <script>
         $(document).ready(function(){
            $('#my-navbar').load("/navbar");
        });

        $(document).ready(function(){
            $('.dropdown-submenu a.test').on("click", function(e){
                $(this).next('ul').toggle();
                e.stopPropagation();
                e.preventDefault();
                
            });
        });
    </script>

</head>
<body class="w3-black">
    <div id="my-navbar"></div>

    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav  id="file-management-navbar" class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    
    <a onclick="showUploadSection()" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-plus w3-xxlarge"></i>
      <p> Add file</p>
    </a>
    <a onclick="showRemoveSection()" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-trash w3-xxlarge"></i>
      <p>Remove file</p>
    </a>
    <a id="show-my-files-navbar-item" onclick="showMyFilesSection()" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-list w3-xxlarge"></i>
      <p>Show my files</p>
    </a>
  </nav>

<div id="select-file-form">
    Image Name <input id="namebox" type="text"> <br>
    <img id="img"> <label id="UpProgress"></label> <br>
    <label for="file-description-textbox">Add description: </label>
    <textarea id="file-description-textbox" name="file-description-textbox" rows="3" cols="30"></textarea>

    <!-- DropDown category -->
    <div class="drop-down-button">
        <select id="category-select">
            <option value="Utilizarea Sistemelor de Operare">Utilizarea Sistemelor de Operare</option>
            <option value="Programarea Calculatoarelor">Programarea Calculatoarelor</option>
            <option value="IOCLA">IOCLA</option>
            <option value="Calculatoare Numerice 2">Calculatoare Numerice 2</option>
          </select>
    </div>
    

    <button onclick="selectFile()" id="select-button">Select Image</button>
    <button onclick="uploadFile()" id="upload-button">Upload Image</button>
</div>

<div id="remove-file-form">
    Image Name <input id="remove-namebox" type="text"> <br>
    <button onclick="removeFile()" id="remove-button">Remove Image</button>
</div>

<div id="my-files-section">

</div>


  
  
  
  
</body>
</html>
