<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Main Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script type="module" src="static/fireBase.js"></script>
    <script src="static/login.js"></script>

    <link href="/login.css" rel="stylesheet" type="text/css">
    
</head>


<body>
    <div class="user">
        <div id="loginForm">
            <div id="header"></div>

            <header class="user__header">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
                <h1 class="user__title">Welcome!</h1>
            </header>
            <form class="form">
                <div class="form__group">
                    <input class="form__input" type="email" placeholder="email" id="email"/>
                </div>
                <div class="form__group">
                    <input class="form__input" type="password" placeholder="password" id="password"/>
                </div>
            </form> 
                <button class="btn" type="button" onclick="signUp()" id="signUp"> Sign Up </button>
                <button class="btn" type="button" onclick="signIn()" id="signIn"> Sign In </button>
            
            
        </div>
    </div>
</body>
</html>
